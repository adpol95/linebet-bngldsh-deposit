<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imgs/2.ico">
    <title>বোনাস</title>
</head>
<body>
    <header>
        <div class="store-container left-area">
            <a href="" class="google-link">
                <img src="./imgs/googleplay.png" alt="google-play-icon">
            </a>
            <a href="" class="app-store-link">
                <img src="./imgs/appstore.png" alt="app-store-icon">
            </a>
        </div>
        <div class="logo center-area">
            <img src="/imgs/Logo.png" alt="linebet-logo">
        </div>
        <div class="support right-area">
            <div>
                ২৪/৭ সাপোর্ট
            </div>
        </div>
    </header>
    <main>
        <section>
            <h1 class="deposit-title">প্রথম ডিপোজিট বোনাস <span>11,749 টাকা পর্যন্ত</span></h1>
            <button class="deposit-btn">টাকা জমা করুন</button>
        </section>
    </main>
    <footer>
        <div class="payment-top">
            <h3>অফিসিয়াল পেমেন্ট সিস্টেম ব্যবহার করে আপনার ব্যালেন্স টপ আপ করুন</h3>
        </div>
        <div class="payment-bottom">
            <div>

            <img src="./imgs/Group1.png" alt="b-kash-logo">
            </div>
            <hr>
            <div>

            <img src="./imgs/Group2.png" alt="red-orange-logo">
            </div>
            <hr>
            <div class="group3-container">
                <img src="./imgs/Group3.png" alt="rocket-logo">
            </div>
        </div>
    </footer>
    <img class="guy-and-money" src="./imgs/чувак%201.webp" alt="guy-with-money-img">
</body>

</html>
